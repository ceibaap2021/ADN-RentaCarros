<div class="pd-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <caption class="pd-table">Renta de carros</caption>
        <ng-container matColumnDef="placa">
            <th id="placa" mat-header-cell *matHeaderCellDef> Placa </th>
            <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
        </ng-container>

        <ng-container matColumnDef="modelo">
            <th id="modelo" mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>

        <ng-container matColumnDef="gama">
            <th id="gama" mat-header-cell *matHeaderCellDef> Gama </th>
            <td mat-cell *matCellDef="let element"> {{element.gama}} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th id="valor" mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th id="valor" mat-header-cell *matHeaderCellDef> estado </th>
            <td mat-cell *matCellDef="let element">
                {{element.estado?'Disponible':'Rentado'}}
            </td>
        </ng-container>

        <ng-container matColumnDef="selected">
            <th id="acciones" mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="5px">

                    <section>
                        <div (click)="eliminar(element)" id="eliminar" class="color-btn">
                            <button matTooltip="Eliminar" matTooltipClass="example-tooltip-red"
                                matTooltipPosition="above" mat-mini-fab color="primary"
                                aria-label="Example icon button with a menu icon">
                                <mat-icon>delete_forever</mat-icon>
                            </button>
                        </div>
                    </section>
                    <section>
                        <div (click)="editar(element.id)" id="editar">
                            <button matTooltip="Editar" matTooltipClass="example-tooltip-red" matTooltipPosition="above"
                                mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                                <mat-icon>mode_edit</mat-icon>
                            </button>
                        </div>
                    </section>
                    <section>
                        <div>
                            <button [disabled]="element.estado===false" (click)="openDialog()" matTooltip="Rentar"
                                matTooltipClass="example-tooltip-red" matTooltipPosition="above" mat-mini-fab
                                color="primary" aria-label="Example icon button with a menu icon">
                                <mat-icon>money</mat-icon>
                            </button>
                        </div>
                    </section>
                </div>

            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
